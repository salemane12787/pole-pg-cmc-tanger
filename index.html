<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMC Tanger | Cité des Métiers et des Compétences</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-dark-blue': '#0A2540',
              'brand-gray': '#6B7280',
              'brand-white': '#FFFFFF',
              'brand-light-gray': '#F8F9FA',
              'brand-border': '#E5E7EB',
              'brand-teal': '#14B8A6',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'particle-move': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '25%': { transform: 'translate(40px, -60px)' },
                '50%': { transform: 'translate(-30px, 50px)' },
                '75%': { transform: 'translate(50px, 20px)' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'particle-move': 'particle-move 20s linear infinite',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-brand-white text-brand-gray">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
